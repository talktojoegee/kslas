<div class="row">
  <div class="col-sm-12 col-lg-12 d-flex justify-content-end">
    <div class="btn-group">
      <button (click)="goBack()" type="button" class="btn btn-secondary"> <i class="feather icon-skip-back"></i> Go Back</button>
    </div>
  </div>

</div>

<div class="row">
  <div class="col-md-6 col-lg-6 offset-md-3 offset-lg-3">
    <div class="card">
      <app-card cardTitle="Payment Information" [options]="false">

      </app-card>
      <div class="card-body">

        <div class="form-group">
          <label for="kgtin">Owner KGTIN <sup class="text-danger">*</sup></label>
          <input type="text" id="kgtin" name="kgtin" placeholder="Owner KGTIN" class="form-control shadow-none">
        </div>

        <div class="form-group">
          <label for="fullName">Owner Full Name <sup class="text-danger">*</sup></label>
          <input type="text" id="fullName" name="fullName" placeholder="Owner Full Name" class="form-control shadow-none">
        </div>

        <div class="form-group">
          <label for="phoneNo">Phone No. <sup class="text-danger">*</sup></label>
          <input type="text" id="phoneNo" name="phoneNo" placeholder="Phone No." class="form-control shadow-none">
        </div>

        <div class="form-group">
          <label for="email">Email <sup class="text-danger">*</sup> </label>
          <input type="text" id="email" name="email" placeholder="Email" class="form-control shadow-none">
        </div>

        <div class="form-group d-flex justify-content-center">
          <button class="btn btn-lg btn-primary ">Submit</button>
        </div>

      </div>
    </div>
  </div>
</div>
