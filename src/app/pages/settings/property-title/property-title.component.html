<div class="row">
  <div class="col-md-4 col-lg-4 col-sm-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between">
        <div class="header-title">
          <h6 class="card-title text-uppercase">Add New Property Title </h6>
        </div>
      </div>
      <div class="card-body">
        <p class="mb-3">Enter Property Title Details below</p>
        <form [formGroup]="titleForm" >
          <div class="form-group">
            <label for="title"> Name<sup class="text-danger">*</sup>:</label>
            <input name="title" id="title"  formControlName="title" type="text" class="form-control" placeholder=" Title">
            <div *ngIf="titleForm.controls['title'].touched && titleForm.controls['title'].errors?.['required']" class="text-danger">
              Title is required
            </div>
            <!-- Server-side error -->

          </div>


          <div class="d-flex justify-content-center mt-3">
            <button type="button" (click)="onSaveTitle()" [disabled]="titleForm.invalid " *ngIf="!isFormSubmitted" class="btn btn-primary">Submit </button>
            <button type="button" disabled style="cursor: not-allowed" *ngIf="isFormSubmitted" class="btn btn-primary"><i class="fa fa-spinner fa-spin"></i> Processing  </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-8 col-lg-8 col-sm-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between">
        <div class="header-title">
          <h6 class="card-title text-uppercase">Manage Property Titles</h6>
        </div>
      </div>
      <div class="card-body">

        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            @for(item of titleList; track $index){
            <tr>
              <th>{{$index + 1}}</th>
              <td>{{ item.title }}</td>
              <td>
                <a href=""><i class="ri-edit-line text-warning"></i></a>
              </td>
            </tr>
            }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <p-toast></p-toast>
</div>
