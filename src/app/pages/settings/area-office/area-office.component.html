<div class="row">
  <div class="col-md-4 col-lg-4 col-sm-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between">
        <div class="header-title">
          <h6 class="card-title text-uppercase">Add New Area Office </h6>
        </div>
      </div>
      <div class="card-body">
        <p class="mb-3">Enter Relief Details Below</p>
        <form [formGroup]="areaOfficeForm" (ngSubmit)="onSaveAreaOffice()" >
          <div class="form-group mb-3">
            <label for="areaOfficeId"> Area Office ID<sup class="text-danger">*</sup>:</label>
            <input name="areaOfficeId" id="areaOfficeId"  formControlName="areaOfficeId" type="text" class="form-control" placeholder=" Area Office ID">
            <div *ngIf="areaOfficeForm.controls['areaOfficeId'].touched && areaOfficeForm.controls['areaOfficeId'].errors?.['required']" class="text-danger">
              Area office ID is required
            </div>
            <!-- Server-side error -->

          </div>
          <div class="form-group mb-3">
            <label for="areaName"> Area Name<sup class="text-danger">*</sup>:</label>
            <input name="areaName" id="areaName"  formControlName="areaName" type="text" class="form-control" placeholder=" Area Name">
            <div *ngIf="areaOfficeForm.controls['areaName'].touched && areaOfficeForm.controls['areaName'].errors?.['required']" class="text-danger">
              Area name is required
            </div>
            <!-- Server-side error -->

          </div>

          <div class="form-group mb-3">
            <label for="rate">LGA <sup class="text-danger">*</sup></label>
            <select name="lgaId" formControlName="lgaId" id="lgaId" class="form-control">
              <option disabled selected>--Select LGA--</option>
              <option *ngFor="let option of lgaList" [value]="option.id">{{option.lgaName}}</option>

            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit"  [disabled]="areaOfficeForm.invalid " *ngIf="!isFormSubmitted" class="btn btn-primary">Submit </button>
            <button type="button" disabled style="cursor: not-allowed" *ngIf="isFormSubmitted" class="btn btn-primary"><i class="fa fa-spinner fa-spin"></i> Processing  </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-8 col-lg-8 col-sm-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between">
        <div class="header-title">
          <h6 class="card-title text-uppercase">Manage Area Offices</h6>
        </div>
      </div>
      <div class="card-body">

        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Office ID</th>
              <th scope="col">Name</th>
              <th scope="col">LGA</th>
              <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>

            @for(item of areaOfficeList; track $index){
            <tr>
              <td>{{ $index + 1 }}</td>
              <td>{{ item.areaOfficeId }}</td>
              <td>{{ item.areaName }}</td>
              <td>{{ item.lgaName }}</td>
              <td>
                <a href=""><i class="ri-edit-line text-warning"></i></a>
              </td>
            </tr>

            }

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <p-toast></p-toast>
</div>
